apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: kubeadm-v1.30.5-default-worker
  namespace: kaas
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          kubeletExtraArgs:
            provider-id: "proxmox://{{ ds.meta_data.instance_id }}"
      users:
      - name: root
        sshAuthorizedKeys:
        - ssh-rsa 
        - ssh-rsa 
